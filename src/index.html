<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Сыр</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <button type="button" class="header__logo__burger" aria-label="меню">
        </button>
        <img
          src="./img/logo.svg"
          alt="oltermanni"
          class="header__image"
          aria-label="логотип"
        />
      </div>

      <nav>
        <ul class="header__links links">
          <li><a href="#">ПРАВИЛА</a></li>
          <li><a href="#">ПРИЗЫ</a></li>
          <li><a href="#">ПОБЕДИТЕЛИ</a></li>
        </ul>
      </nav>

      <ul class="header__auth auth">
        <li>
          <a href="#" class="auth__login-button">ВХОД</a>
        </li>
        <li>
          <a href="#" class="auth__register-button">РЕГИСТРАЦИЯ</a>
        </li>
      </ul>
    </header>
    <main>
      <section class="cheque">
        <div class="cheque__image">
          <img class="cheque__image__man" src="./img/man.png" alt="man-image" />
        </div>
        <a href="#" class="cheque__button">Загрузить чек</a>
      </section>
    </main>
  </body>
</html>
